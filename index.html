<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Truco Master AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Rye&family=Roboto:wght@400;500;700&display=swap');
      
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #1a472a; /* Felt Green */
        color: white;
        overscroll-behavior: none;
      }
      .font-display {
        font-family: 'Rye', serif;
      }
      .card-shadow {
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      }
      
      /* Animation for Vira Card */
      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        70% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      /* Slide In Animation for History Log */
      @keyframes slideInRight {
        from { transform: translateX(100%); }
        to { transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slideInRight 0.3s ease-out forwards;
      }

      /* Score Popup Animation */
      @keyframes floatUp {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { transform: translateY(-10px) scale(1.5); opacity: 1; text-shadow: 0 0 10px gold; }
        100% { transform: translateY(-50px) scale(1); opacity: 0; }
      }
      .animate-float-up {
        animation: floatUp 2s ease-out forwards;
      }

      /* Victory Text Pop Animation */
      @keyframes victoryPop {
        0% { transform: scale(0.5); opacity: 0; filter: blur(10px); }
        50% { transform: scale(1.2); opacity: 1; filter: blur(0px); text-shadow: 0 0 30px #fbbf24; }
        100% { transform: scale(1); opacity: 1; text-shadow: 0 0 15px #fbbf24; }
      }
      .animate-victory-pop {
        animation: victoryPop 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Shining Text Effect */
      @keyframes shine {
        0% { background-position: -200%; }
        100% { background-position: 200%; }
      }
      .text-shine {
        background: linear-gradient(90deg, #fbbf24 0%, #ffffff 50%, #fbbf24 100%);
        background-size: 200% auto;
        color: #fbbf24;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: shine 2s linear infinite;
      }
      
      /* Flash Overlay */
      @keyframes flashFade {
        0% { opacity: 0.6; }
        100% { opacity: 0; }
      }
      .animate-flash {
        animation: flashFade 0.5s ease-out forwards;
      }

      /* Custom Scrollbar for chat */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.1); 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(0, 0, 0, 0.3); 
        border-radius: 4px;
      }
    </style>
